<hmtl>
      <head>
            <title> List-style </title>
      <style>
             ul{
              list-style-type:circle;
              border:2px solid black;
              list-style-position:inside;
              list-style-image:url(download.jpg);
             }

             ol{

              list-style-type:upper-alpha;
              list-style-position:outside;
             }
     </style>
     </head>
     <body>
           <ul>
               <li>Orange </li>
               <li>Banana </li>
               <li>Mango </li>
               <li>Apple </li>
               <li>Guava </li>
           </ul>
           <ol>
               <li>Orange </li>
               <li>Banana </li>
               <li>Mango </li>
               <li>Apple </li>
               <li>Guava </li>
           </ol>
     </body>
</html>
