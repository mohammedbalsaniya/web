<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <form action="" onsubmit="subFun()">
        <label for="">Name</label> <input type="text" id="fname" onfocus="focufunction(this)"
            onblur="blurfunction(this)"  onchange="changefunction(this)"  onselect="selectFunction()" > <br> <br>

        <input type="submit">

    </form>
    <div id="test" style="border: 1px solid red;"></div>

    <script>
//this function useing backgroud color change form input data 
        function focufunction(element) {
            element.style.background = "blue";
        }

        function blurfunction(element) {
            element.style.background = "";
        }

        function inputfunction(element) {
            var x = element.value;
            document.getElementById("test").innerHTML = x;
        }

        function changefunction(element) {
            var x = element.value;
            document.getElementById("test").innerHTML = x;
        }

        function selectFunction(){
