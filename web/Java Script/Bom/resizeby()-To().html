<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <button onclick="openWindow()">open window</button>
    <button onclick="resizeWindow()">Resize window</button>


    <script>
        var my;
        function openWindow() {
            my = window.open(" ", "", "width=200px,height=200px");
            my.document.write("<p>this is uhu</p>")
        }

        function resizeWindow() {
            my.resizeTo(400,400);
        }
    </script>
</body>
