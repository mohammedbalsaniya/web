    <script>

        function h() {
            document.write(a + "<br>");
        }
        h();
        document.write(a);
        //this is global variables
        document.write("<br>")
        function b() {
            var z = "code";
            //this is local variables
            document.write(z + "<br>");

        }
        b();


    </script>
