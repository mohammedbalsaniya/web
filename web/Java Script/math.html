<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Math.ceil</h3>
    <script>
        var a = Math.ceil(5.2);

        document.write(a);
    </script>
    <h3>Math.floor</h3>
    <script>
        var a = Math.floor(8.99);

        document.write(a);
    </script>

    <h3>Math.round</h3>
    <script>
        var a = Math.round(5.5);

        document.write(a);
    </script>

    <h3>Math.trunc</h3>
    <script>
        var a = Math.trunc(8.36);

        document.write(a);
    </script>

    <h3>Math.max</h3>
    <script>
        var a = Math.max(5, 6, 6, 44, 55, 669, 23);

        document.write(a);
    </script>

    <h3>Math.min</h3>
    <script>
        var a = Math.min(5, -2, 33, 66, 688, 0, 11);

        document.write(a);
    </script>

    <h3>Math.sqrt</h3>
    <script>
        var a = Math.sqrt(4);

        document.write(a);
    </script>

    <h3>Math.pow</h3>
    <script>
        var a = Math.pow(5, 3);

        document.write(a);
    </script>

    <h3>Math.random</h3>
    <script>
        var a = Math.floor(Math.random() * 100) + 1;

        document.write(a);
    </script>

    <h3>Math.abs</h3>
    <script>
        var a = Math.abs(5.25);

        document.write(a);
    </script>

<h3>Math.PI</h3>
<script>
    var a = Math.PI;

    document.write(a);
</script>
</body>

</html>
