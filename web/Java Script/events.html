<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Event</title>
        <script>
       function hello() {
        alert("Hello Everyone");
       }
      
        </script>
    </head>
    <body>
        <button onclick="hello()">Click Me</button>
        <p oncontextmenu="hello()">Lorem ipsum, dolor</p>
    </body>
</html>
