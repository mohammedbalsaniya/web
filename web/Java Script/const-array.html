<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const z = [10, 20, 30];
        //we can change array with index number in const
        z[1] = 25;
        console.log(z);
    </script>

    <h3>object with const</h3>

    <script>
        const a = {
            name: 'Ram',
            age: 20
        };

        a.name = "abdulla";
        
        console.log(a);
    </script>
</body>

</html>
