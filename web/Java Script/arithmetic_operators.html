<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arithmetiv operators</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        table{
            margin-left: 20px;
            border: 1 solid black;
        }
    </style>
    <script>
        var a = 3;
        var b = 2;
        var c = a + b;
        document.write(c);
    </script>
</head>

<body>
    <br><br>
    <table border="1px" >
        <tr>
            <td>operators</td>
            <td>description</td>
        </tr> 
        <tr>
            <td>+</td>
            <td>Addition</td>
        </tr>
        <tr>
            <td>-</td>
            <td>subtraction</td>
        </tr>
        <tr>
            <td>*</td>
            <td>Multiplication</td>
        </tr>
        <tr>
            <td>**</td>
            <td>Exponentiation</td>
        </tr>
        <tr>
            <td>/</td>
            <td>Division</td>
        </tr>
        <tr>
            <td>%</td>
            <td>modulus(Remainder)</td>
        </tr>
        <tr>
            <td>++</td>
            <td>Increment</td>
        </tr>
        <tr>
            <td>--</td>
            <td>Decrement</td>
        </tr>

    </table>
    <script>
        var a = 10;
        var b = 3;
        a += b;
        document.write(a);
    </script>
</body>

</html>
