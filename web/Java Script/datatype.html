<!DOCTYPE html>
<html lang="en">
     <head>
        <title>data type</title>
        <script>
             var s ="hallo world";
             document.write(s)
             document.write("<br>")
             document.write(typeof s);
             document.write("<br>")
             var n = 25;
             document.write(n);
             document.write("<br>");
             document.write(typeof n);
             document.write("<br>")
             var  b=false;
             document.write(b);
             document.write("<br>");
             document.write(typeof b);
             document.write("<br>")
             var  a=["HTML","CSS","JS"];
             document.write(a);
             document.write("<br>");
             document.write(typeof a);
             document.write("<br>")
             var  o={frist:"jan",last:"doe"};
             document.write(o);
             document.write("<br>");
             document.write(typeof a);
             document.write("<br>")
             var  u=null;
             document.write(u);
             document.write("<br>");
             document.write(typeof u);
             document.write("<br>")
             </script>
     </head>
     <body>
     </body>
</html>
