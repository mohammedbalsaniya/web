<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Number</h3>
    <script>
        var a = "99";

        var num = Number(a);

        document.write(num + 12);
    </script>
    <h3>parseInt</h3>
    <script>
        var a = "099 22";

        var num = parseInt(a);

        document.write(num);
    </script>

    <h3>parseFloat</h3>
    <script>
        var a = "99.30";

        var num = parseFloat(a);

        document.write(num);
    </script>

    <h3>Number.isInteger</h3>
    <script>
        var a = 10.1;

        var num = Number.isInteger(a);

        document.write(num);
    </script>

    <h3>toFixed</h3>
    <script>
        var a = 5.56789;

        var num = a.toFixed(2);

        document.write(num);
    </script>
    <h3>toPrecision</h3>
   <script>
    var a = 1.16494;

    var num = a.toPrecision(2);

    document.write(num);
</script>

</body>

</html>
