<!DOCTYPE html>
<html lang="en">
    <head>
        <title>For loop</title>
        <script>
            for( var a = 1; a <= 5; a++){
                document.write(a + ")hello wrold<br>");
            }
        </script>
    </head>
    <body>
     <p>continue and break</p>
     <script>
        for(var a = 1; a <= 10; a++){
            if(a == 3){
            document.write("Hey :" + a + "<br>");
            continue; //braek;
        }
        document.write("Number:" + a + "<br>");      
    }
     </script>
        
    </body>
</html>
