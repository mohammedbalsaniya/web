<!DOCTYPE html>
<html lang="en">
    <head>
           <title>logical operators</title>
    </head>
    <body>
        This for Logical AND <br>
       <script>
        var age = 20;

        if(age >= 18 && age <= 21){
            document.write("yes")
        }
       </script>   <br>
       This for  Logical OR
       <script>
        var a = 10;
        var b = 15;
        document.write("<br>");
        if(a >= 10 || b <= 20){
            document.write("yes")
        }
       </script>  <br>
       This for Logical NOT <br>
       <script>
          var a = 20;
          var b = 30;
          document.write(!a == b);
       </script>
        
    </body>
</html>
